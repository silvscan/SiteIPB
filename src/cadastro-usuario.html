				<h3 style="color:dimgray; text-align: center">Cadastre-se para fazer parte na nossa rede</h3>
				<hr class="colorgraph">
				<form method="POST" action="" accept-charset="UTF-8" role="form" class="form-signin">
					<input name="_token" type="hidden" value="">
					<fieldset>
						<div class="input-group">
			              	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			              	<input type="text" class="form-control" id=""placeholder="Usuário">
			            </div>
						<div class="input-group">
			              	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			              	<input class="form-control middle" placeholder="E-mail" name="email" type="email">
			            </div>
				    	<div class="input-group">
			              	<span class="input-group-addon"><i class=" glyphicon glyphicon-lock"></i></span>
			              	<input class="form-control middle" placeholder="Senha" name="password" type="password" value="">
			            </div>
				    	<div class="input-group">
			              	<span class="input-group-addon"><i class=" glyphicon glyphicon-lock"></i></span>
			              	<input class="form-control bottom" placeholder="Confirmar Senha" name="password_confirmation" type="password" value="">
			            </div>
					    <input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastrar">
					    <p class="text-center" style="margin-top:10px;">OU</p>
					    <a class="btn btn-lg btn-primary btn-block" href=""><i class="icon-github"></i>Cadastrar com Facebook</a>
